<!DOCTYPE html>
<html>
<head>
	<title>Dog Clicker</title>
	<style type="text/css"></style>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
</head>
<body>
	<div class='container'>
		<div class='header'>
			<h1>Dog Clicker</h1>
		</div>
		<hr/>
		<div class ="body" id= "mainContainer">
			<div id='sidebar'>
				<ul id="uList">
				</ul>
			</div>
			<div id="content">
				<h2 id="contHeader"></h2>
				<img id="clickObj">
				<p id="result">Select a photo from the left.</p>
				<div class='admin'>
					<button id='administor' type='button'>Admin</button>
					<form id='details'>
						Name:<input type='text' id='name'/><br>
						ImgURL:<input type='text' id='url'/><br>
						#clicks:<input type='text' id='clicknum'/><br>
						<button type='button' id='cancel'>Cancel</button>
						<button type='button' id='save'>Save</button>
					</form>
				</div>
			</div>
		</div>
		
	</div>
	<script type='text/javascript' src='js/library/knockout-3.3.0.js'></script>
	<script type="text/javascript" src='js/main.js'></script>
</body>
</html>
